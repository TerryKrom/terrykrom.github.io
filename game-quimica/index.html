<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz de Quimica</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <!--Musicas e Sfx-->
    <audio src="sfx/start.mp3" id="a_start"></audio>
    <audio src="sfx/hit.mp3" id="hit"></audio>
    <audio src="sfx/miss.mp3" id="miss"></audio>
    <audio src="sfx/gameover.mp3" id="g-over"></audio>
    <audio src="sfx/main-song.mp3" loop id="main-song"></audio>
    <div class="clock" id="clock" align="left"><h2 id="time">Tempo: </h2></div>
    <section>
    <div class="life">
        <ul id="hp">
            <li id="l1"> &#x2764;&#xFE0F; </li>
            <li id="l2"> &#x2764;&#xFE0F; </li>
            <li id="l3"> &#x2764;&#xFE0F; </li>
        </ul>
    </div>
    <div class="audio">
        <button id="play">&#x1F50A;</button> <br>
        <button id="pause">&#x1F507;</button>
    </div>
    
    <div class="content" id="content">
       <h2 align="center" class="title" id="title">&#x1F9EA; Qu√≠mica - Quiz &#x1F9EA; </h2>
       <div class="quest" id="quest">
       </div>
       <div class="answer" id="answer">
           <ol id="ans"></ol>
       </div>
    </div>
    
    </section>
    <script>
        let song = document.getElementById('main-song')
        let play = document.getElementById('play')
        let pause = document.getElementById('pause')
        play.addEventListener("click",function(){
            song.play()
        })
        pause.addEventListener("click", function(){
            song.pause()
        })
    </script>
</body>
</html>
